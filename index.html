<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crude Operation</title>
</head>
<body>
  <h1>Online Application Form</h1>

  <form id="crud-form">
    <input type="text" id="number-input" placeholder="No." required>
    <input type="text" id="name-input" placeholder="Name" required>
    <input type="text" id="age-input" placeholder="Age" required>
    <input type="text" id="country-input" placeholder="Country " required>  
    <button type="submit">Create</button>
  </form>

  <table id="records-table">
    <tr>
      <th>Number</th>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Country</th>
      <th>Actions</th>

    </tr>
  </table>

  <script src="virtual.js"></script>
</body>
    
</body>
</html>
